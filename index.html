<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Heading Font -->
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <!-- Player Text Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Start Playing! Press the F5 or Refresh Button!</h1>
        <div class="player">
            <h3>Player 1</h3>
            <img class="img1" src="images/rock.png" alt="">
        </div>
        <div class="player">
            <h3>Player 2</h3>
            <img class="img2" src="images/rock.png" alt="">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
